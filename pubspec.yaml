name: flutter_device_locale
description: A Flutter plugin for retrieving the device locale information.
version: 0.3.2
author: Jesway <hello@jesway.com>
homepage: https://github.com/jesway/flutter_device_locale

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

flutter:

  plugin:
    androidPackage: com.jesway.flutter_device_locale
    pluginClass: FlutterDeviceLocalePlugin
